<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Task Lister</title>
    <script src="./app.js" charset="utf-8"></script>

</head>
<body>
	<h1>Task Lister</h1>
	<form id="add-form">
		<label for="add-list">add a list</label>
		<input type="text" name="" value="" id="add-list">
		<input type="submit" value="add (+)">
	</form>
	<br>
	<form id="add-task-form">
		<label for="add-task">add a task</label><br>
		<label for="add-task">priority</label>
		<select name="" id="add-task-priority">
			<option value="high">High</option>
			<option value="medium">Medium</option>
			<option value="low">Low</option>
		</select><br>
		<label for="add-task">description</label>
		<input type="text" name="" value="" id="add-task-description"><br>
		<label for="add-task-list">list</label>
		<select id="all-task-list-options">
			<!-- My rendered lists will go here -->
		</select>
		<input type="submit" value="add (+)">
	</form>
	<div id="all-lists">
		<!-- My rendered lists will go here -->
	</div>
</body>
</html>
